name: Example workflow for Codecov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Upload coverage to Codecov  
      uses: ./
      with:
        #token: ${{secrets.CODECOV_TOKEN}}
        flags: unittest
        name: codecov-1
        file: ./sample-coverage/coverage.xml
